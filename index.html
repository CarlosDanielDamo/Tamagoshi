<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <title>Tamagoshi Digital</title>
</head>
<body>
    <main class="tamagoshi">
        <ul class="tamagoshi-status">
            <li onloadstart = "setInterval(passagemTempo('.tamagoshi-status-fome'), 1000)" class="tamagoshi-status-fome"></li>
            <li class="tamagoshi-status-diversao"></li>
            <li class="tamagoshi-status-higiene"></li>
            <li class="tamagoshi-status-diciplina"></li>
        </ul>
        <img src="img/cachorrinho.jpg" alt="Imagem do cachorrinho">
        <div class="tamagoshi-acoes">
            <button onclick="" class = "tamagoshi-acoes-alimentar"></button>
            <button onclick="" class = "tamagoshi-acoes-brincar"></button>
            <button onclick="" class = "tamagoshi-acoes-limpar"></button>
            <button onclick="" class = "tamagoshi-acoes-educar"></button>
        </div>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
